{% extends "Chat/base.html" %}

{% load static %}


{% block title %}{{ chatty_user.display_name }} Settings{% endblock title %}


{% block otherlinks %}

<link rel="stylesheet" href="{% static 'Chat/css/chatty_settings.css' %}">

<script defer src="{% static 'Chat/js/chatty_settings.js' %}"></script>

{% endblock otherlinks %}


{% block content %}


<div class="left-side" data-user="{{ chatty_user.username }}">

  <div class="inner">

    <div class="all-invincible sofilnxzcm-asdoidksm" hidden>{{ chatty_user.token }}</div>
    <div class="all-invincible sofilnxzcm-asdoidksmx" hidden>{{ chatty_user.token }}</div>

    <div class="settings-holder">

      <div class="image-settings">

        <div class="image-container"></div>

        <div class="image-form">

          <div class="file-input">

            <input type="file" name="group_image" id="file-field" accept=".png,.jpeg,.jpg,.gif">

            <span class="file-cover">Group Image</span>

          </div>

        </div>

      </div>

      <div class="name-settings">

        <input type="text" placeholder="Display Name" id="name-field">

        <button class="bottom-full-butt" id="name-field-save">Save</button>

      </div>

      <div class="name-settings">

        <input type="text" placeholder="Phone Number" id="number-field">

        <button class="bottom-full-butt" id="number-field-save">Save</button>

      </div>

      <div class="description-settings">

        <textarea id="description-field" placeholder="Biography"></textarea>

        <button class="bottom-full-butt" id="description-field-save">Save</button>

      </div>

      <div class="pinned-muted-settings">

        <div class="checkmark-set">

          <input type="checkbox" id="pinned">

          <label for="pinned">Send by Enter</label>

        </div>

        <div class="checkmark-set">

          <input type="checkbox" id="muted">

          <label for="muted">Show Counter</label>

        </div>

      </div>

      <div class="password-settings">

        <div>

          <div class="password-item">

            <input type="password" required="" autocomplete="off" id="passwordField" name="password"
              class="basic-input end-svg" placeholder="Password">

            <small id="passwordField-text"></small>

            <div class="the-end-svg">

              <span id="the-end-svg"></span>

              <i class="js-eyeliner"></i>

            </div>

          </div>

          <div class="password-item">

            <input type="password" required="" autocomplete="off" id="passwordField2" name="spassword"
              class="basic-input end-svg" placeholder="Confirm Password">

            <small id="passwordField2-text"></small>

            <div class="the-end-svg">

              <span id="the-end-svg2"></span>

              <i class="js-eyeliner"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path
                    d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z">
                  </path>
                </svg></i>

            </div>

          </div>

        </div>

        <button class="right-full-butt" id="password-field-save">Send</button>

      </div>


      <form action="{% url 'chat:chatty-settings' %}" class="delete-group" method="post">

        {% csrf_token %}

        <input type="submit" value="Delete My Account">

      </form>

    </div>

  </div>

</div>


<div class="special-overflow">

  <div class="expand-image">

    <img src="" alt="">

  </div>

</div>


{% endblock content %}
